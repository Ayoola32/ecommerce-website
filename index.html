<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NerdLoop - eCommerce</title>

    <!-- favicon -->
    <link rel="icon" href="./assets/images/logo/afav.png" type="image/x-icon" />

    <!-- fontawesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom style link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overlay" data-overlay></div>

    <!-- Modal Box -->
    <div class="modal" data-modal>
      <div class="modal-close-overlay" data-modal-overlay></div>
      <div class="modal-content">
        <button class="modal-close-btn" data-modal-close>
          <i class="fas fa-times"></i>
        </button>

        <div class="newsletter-img">
          <img
            src="./assets/images/newsletter.png"
            alt="Subscribe newsletter"
            height="400"
            width="400"
          />
        </div>

        <div class="newsletter">
          <form action="#">
            <div class="newsletter-header">
              <h3 class="newsletter-title">Subscribe.</h3>
              <p class="newsletter-disc">
                Lorem ipsum <b> dolor</b> sit amet consectetur adipisicing elit.
                Explicabo, animi.
              </p>
            </div>

            <input
              type="email"
              name="email"
              class="email-field"
              placeholder="Enter your email"
              required
            />

            <button type="submit" class="btn-newsletter">Subscribe</button>
          </form>
        </div>
      </div>
    </div>

    <!--Custom js link  -->
    <script src="main.js"></script>
  </body>
</html>
